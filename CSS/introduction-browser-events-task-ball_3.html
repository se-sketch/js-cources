<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <style type="text/css">
    .menu ul {
      margin: 0;
      list-style: none;
      padding-left: 20px;
      display: none;
    }

    .menu .title::before {
      content: '▶ ';
      font-size: 80%;
      color: green;
    }

    .menu.open .title::before {
      content: '▼ ';
    }

    .menu.open ul {
      display: block;
    }
  </style>
</head>

<body>

  <div class="menu">
    <span class="title">Sweeties (click me)!</span>
    <ul>
      <li>Cake</li>
      <li>Donut</li>
      <li>Honey</li>
    </ul>
  </div>

  
  <script type="text/javascript">

    let divMenu = document.querySelector('div.menu');
    let spanMenu = divMenu.querySelector('span.title');

    spanMenu.addEventListener('click', function (event) {
      divMenu.classList.toggle('open');
    });
    

  </script>

</body>
</html>
